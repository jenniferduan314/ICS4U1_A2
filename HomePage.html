<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeowMovies!</title>

    <!--font-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--HEADER OF WEBPAGE-->
    <div class="header">
        <div class="webtitle">
            MEOW MOVIES!
        </div>

        <div class="buttons">
            <button class="sign-up">
                Sign up!
            </button>
            <button class="log-in">
                Log in!
            </button>
        </div>
    </div>

    <!--HERO SECTION-->
    <div class="hero">
        <h1 class="hero-label">—— THE EXORCIST ——</h1>
        <img class="hero-poster" src="Images\theexorcist.jpg">
    </div>

    <!--FEATURED SECTION-->
    <div class="feature-title">
        <h1> FEATURING ——</h1>
    </div>

    <div class="featuring-section">

        <div class="flex-item">
            <img src="Images/asabovesobelow.jpg" alt="As Above So Below" class="poster">
            <h1>As Above So Below</h1>    
        </div>

        <div class="flex-item">
            <img src="Images/blairwitchproject.jpg" alt="The Blair Witch Project" class="poster">
            <h1>The Blair Witch Project</h1>   
        </div>

        <div class="flex-item">
            <img src="Images/happydeathday.jpg" alt="Happy Death Day" class="poster">
            <h1>Happy Death Day</h1>     
        </div>

        <div class="flex-item">
            <img src="Images/happydeathday2.jpg" alt="Happy Death Day 2U" class="poster">
            <h1>Happy Death Day 2U</h1>   
        </div>

    </div>


</body>
</html>
